		<style>
			html, body {
				width: 100% ;
				height: 100% ;
			}
		
			.background{
        			background:
                		-webkit-linear-gradient(63deg, #151515 5px, transparent 5px) 0 5px,
                		-webkit-linear-gradient(-117deg, #151515 5px, transparent 5px) 10px 0px,
                		-webkit-linear-gradient(63deg, #222 5px, transparent 5px) 0px 10px,
                		-webkit-linear-gradient(-117deg, #222 5px, transparent 5px) 10px 5px,
                		-webkit-linear-gradient(0deg, #1b1b1b 10px, transparent 10px),
                		-webkit-linear-gradient(#1d1d1d 25%, #1a1a1a 25%, #1a1a1a 50%, transparent 50%, transparent 75%, #242424 75%, #242424) ;
                    background:
                        -moz-linear-gradient(63deg, #151515 5px, transparent 5px) 0 5px,
                        -moz-linear-gradient(-117deg, #151515 5px, transparent 5px) 10px 0px,
                        -moz-linear-gradient(63deg, #222 5px, transparent 5px) 0px 10px,
                        -moz-linear-gradient(-117deg, #222 5px, transparent 5px) 10px 5px,
                        -moz-linear-gradient(0deg, #1b1b1b 10px, transparent 10px),
                        -moz-linear-gradient(#1d1d1d 25%, #1a1a1a 25%, #1a1a1a 50%, transparent 50%, transparent 75%, #242424 75%, #242424) ;
        			background-color: #131313;
        			background-size: 20px 20px;
			}
		
			#spinner {
				position: absolute ;
				width: 100% ;
				height: 100%;
				display: -webkit-box;
				-webkit-box-pack: center;
				-webkit-box-align: center;
				display: -moz-box;
				-moz-box-pack: center;
				-moz-box-align: center;
				display: -ms-box;
				-ms-box-pack: center;
				-ms-box-align: center;
				display: box;
				box-pack: center;
				box-align: center;
			}
		
			.windows8 {
				position: relative;
				width: 90px;
				height:90px;
			}
		
			.windows8 .wBall {
				position: absolute;
				width: 86px;
				height: 86px;
				opacity: 0;
				-moz-transform: rotate(225deg);
				-moz-animation: orbit 8.25s infinite;
				-webkit-transform: rotate(225deg);
				-webkit-animation: orbit 8.25s infinite;
				-ms-transform: rotate(225deg);
				-ms-animation: orbit 8.25s infinite;
				-o-transform: rotate(225deg);
				-o-animation: orbit 8.25s infinite;
				transform: rotate(225deg);
				animation: orbit 8.25s infinite;
			}
		
			.windows8 .wBall .wInnerBall{
				position: absolute;
				width: 11px;
				height: 11px;
				background: #FFFFFF;
				left:0px;
				top:0px;
				-moz-border-radius: 11px;
				-webkit-border-radius: 11px;
				-ms-border-radius: 11px;
				-o-border-radius: 11px;
				border-radius: 11px;
			}
		
			.windows8 #wBall_1 {
				-moz-animation-delay: 1.8s;
				-webkit-animation-delay: 1.8s;
				-ms-animation-delay: 1.8s;
				-o-animation-delay: 1.8s;
				animation-delay: 1.8s;
			}
		
			.windows8 #wBall_2 {
				-moz-animation-delay: 0.36s;
				-webkit-animation-delay: 0.36s;
				-ms-animation-delay: 0.36s;
				-o-animation-delay: 0.36s;
				animation-delay: 0.36s;
			}
		
			.windows8 #wBall_3 {
				-moz-animation-delay: 0.72s;
				-webkit-animation-delay: 0.72s;
				-ms-animation-delay: 0.72s;
				-o-animation-delay: 0.72s;
				animation-delay: 0.72s;
			}
		
			.windows8 #wBall_4 {
				-moz-animation-delay: 1.08s;
				-webkit-animation-delay: 1.08s;
				-ms-animation-delay: 1.08s;
				-o-animation-delay: 1.08s;
				animation-delay: 1.08s;
			}
		
			.windows8 #wBall_5 {
				-moz-animation-delay: 1.44s;
				-webkit-animation-delay: 1.44s;
				-ms-animation-delay: 1.44s;
				-o-animation-delay: 1.44s;
				animation-delay: 1.44s;
			}
		
			@-moz-keyframes orbit {
				0% {
					opacity: 1;
					z-index:99;
					-moz-transform: rotate(-180deg);
					-moz-animation-timing-function: ease-out;
				}
			
				7% {
					opacity: 1;
					-moz-transform: rotate(-300deg);
					-moz-animation-timing-function: linear;
					-moz-origin:0%;
				}
		
				30% {
					opacity: 1;
					-moz-transform:rotate(-410deg);
					-moz-animation-timing-function: ease-in-out;
					-moz-origin:7%;
				}
				
				39% {
					opacity: 1;
					-moz-transform: rotate(-645deg);
					-moz-animation-timing-function: linear;
					-moz-origin:30%;
				}
			
				70% {
					opacity: 1;
					-moz-transform: rotate(-770deg);
					-moz-animation-timing-function: ease-out;
					-moz-origin:39%;
				}
				
				75% {
					opacity: 1;
					-moz-transform: rotate(-900deg);
					-moz-animation-timing-function: ease-out;
					-moz-origin:70%;
				}
			
				76% {
					opacity: 0;
					-moz-transform:rotate(-900deg);
				}
		
				100% {
					opacity: 0;
					-moz-transform: rotate(-900deg);
				}
				
			}
		
			@-webkit-keyframes orbit {
				0% {
					opacity: 1;
					z-index:99;
					-webkit-transform: rotate(-180deg);
					-webkit-animation-timing-function: ease-out;
				}

				70% {

				}
				
				75% {

				}
				
				76% {

				}
				
				100% {
					opacity: 0;
					-webkit-transform: rotate(-900deg);
				}
				
			}
		
			@-ms-keyframes orbit {
				0% {
					opacity: 1;
					z-index:99;
					-ms-transform: rotate(-180deg);
					-ms-animation-timing-function: ease-out;
				}
				
				7% {
					opacity: 1;
					-ms-transform: rotate(-300deg);
					-ms-animation-timing-function: linear;
					-ms-origin:0%;
				}
				
				30% {
					opacity: 1;
					-ms-transform:rotate(-410deg);
					-ms-animation-timing-function: ease-in-out;
					-ms-origin:7%;
				}
				
				39% {
					opacity: 1;
					-ms-transform: rotate(-645deg);

				}
				
				70% {

				75% {

				}
				
				76% {

				}
				
				100% {

					-ms-transform: rotate(-900deg);
				}
				
			}
		
			@-o-keyframes orbit {
				0% {
					opacity: 1;
					z-index:99;
					-o-transform: rotate(-180deg);
					-o-animation-timing-function: ease-out;
				}
				
				7% {
					opacity: 1;
					-o-transform: rotate(-300deg);
					-o-animation-timing-function: linear;
					-o-origin:0%;
				}
				
				30% {
					opacity: 1;
					-o-transform:rotate(-410deg);

				39% {

				70% {

				100% {

				}
				
			}
				
			@keyframes orbit {
				0% {
					opacity: 1;
					z-index:99;
					transform: rotate(-180deg);
					animation-timing-function: ease-out;
				}
				
				7% {
					opacity: 1;

					animation-timing-function: linear;

				}
				
				30% {
					opacity: 1;

				}

				}
				
			}
		
		</style>
		
		<script src="/admin/resources/js/curl.js"></script>

		<script>
			var cfg = {
    				baseUrl: '/admin/resources/js/',
				beginTime: new Date().getTime()
			};

			curl(cfg, [
                'css!http://fonts.googleapis.com/css?family=Iceland&type=', // &type= is a fix, curl add ".css" at the end :(
				'css!../css/bootstrap.min.css',
				'css!../css/styles.css',
				//'css!../css/ui-lightness/jquery-ui-1.10.0.custom.css',
            	'js!jquery.js',

				'text!app/view/templates/application.html',

                'text!app/view/templates/menu-logging.html',
                'text!app/view/templates/menu-realtime.html',
                'text!app/view/templates/menu-search.html',
                'text!app/view/templates/configuration.html',
                'text!app/view/templates/log.html',
                'text!app/view/templates/realtime.html',
                'text!app/view/templates/search.html',
				'text!app/view/templates/clickable.html',
                'text!app/view/templates/rotatable.html'
          		]).then(function(css, jq, hb, app, con) {
				insertTpls( Array.prototype.splice.call(arguments, 3)) ;

				curl(cfg, [
					'js!jquery-ui-1.10.0.custom.min.js',
					'js!ember.js'
				]).then(function(em) {

					window.Sp = { Router: Ember.Router.extend() } ; // fake application object, it will make sure the initialization continues well!

					curl(cfg, [
						'js!app/model/BaseModel.js',
                        'js!app/router.js'
					]).then(function(bm) {
		
						curl(cfg, [
							'js!app/store/Store.js',
						    'js!app/routes/IndexRoute.js',
                            'js!app/routes/IndexConfigurationRoute.js',
                            'js!app/routes/IndexLogRoute.js',
							'js!app/model/ConfigModel.js',
							'js!app/model/RouteModel.js',
							'js!app/controller/ApplicationController.js',
							'js!app/controller/IndexController.js',
							//'js!app/controller/ClickableController.js',
							'js!app/view/ApplicationView.js',
							'js!app/view/IndexView.js',
							'js!app/view/ConfigurationView.js',
							'js!app/view/ClickableView.js',
							'js!app.js'
						]).then(function(a){
							window.Sp = Ember.Application.create(window.Sp) ;
							//window.Sp.configStore = window.Sp.Store.create( { model: Sp.ConfigModel } ) ;
							//Sp.configStore.find() ;
						}) ;
					}) ;
				}) ;
			}) ;

			function insertTpls(tpls) {
				var body = $('body') ;
				tpls.forEach(function(tpl) {
					body.append(tpl) ;
				}) ;
			}
		</script>
